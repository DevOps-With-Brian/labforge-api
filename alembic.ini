# Alembic configuration file
[alembic]
script_location = alembic
# Alembic reads the URL from DATABASE_URL via app.core.config (env.py).
# This default is only a hint; set DATABASE_URL or use a .env file.
sqlalchemy.url = postgresql+asyncpg://labforge:labforge@localhost:5432/labforge

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
