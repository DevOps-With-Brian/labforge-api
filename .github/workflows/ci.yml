name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "poetry"
          cache-dependency-path: poetry.lock

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.8.4

      - name: Verify Poetry
        run: python -m poetry --version

      - name: Install dependencies
        run: python -m poetry install --no-interaction --no-ansi
      
      - name: Check formatting with ruff
        run: python -m poetry run ruff format --check .

      - name: Lint with ruff
        run: python -m poetry run ruff check .

      - name: Run tests with coverage
        run: python -m poetry run pytest --cov=app --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
