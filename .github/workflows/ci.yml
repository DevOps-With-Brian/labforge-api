name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Check if only docs/non-code files changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '!**.md'
              - '!docs/**'
              - '!.gitignore'
              - '!LICENSE'

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --only main,dev

      - name: Check formatting with ruff
        run: poetry run ruff format --check .

      - name: Lint with ruff
        run: poetry run ruff check .

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: labforge
          POSTGRES_USER: labforge
          POSTGRES_PASSWORD: labforge
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U labforge; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+asyncpg://labforge:labforge@localhost:5432/labforge
        run: poetry run alembic upgrade head

      - name: Run unit tests
        run: poetry run pytest tests/unit -v --cov=app --cov-report=xml --cov-append

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://labforge:labforge@localhost:5432/labforge
        run: poetry run pytest tests/integration -v --cov=app --cov-report=xml --cov-append

      - name: Generate coverage report
        run: poetry run coverage report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests,integration

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [changes, lint, test]
    if: needs.changes.outputs.code == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: labforge-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        env:
          POSTGRES_DB: labforge
          POSTGRES_USER: labforge
          POSTGRES_PASSWORD: labforge
          POSTGRES_PORT: 5432
          ENVIRONMENT: development
        run: |
          docker compose up -d
          # Wait for API service to be ready
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/health > /dev/null; then
              echo "API is up!"
              break
            else
              echo "Waiting for API to be ready..."
              sleep 2
            fi
            if [ "$i" -eq 30 ]; then
              echo "API did not become ready in time." >&2
              exit 1
            fi
          done
          docker compose ps
          docker compose logs api
          docker compose exec -T api poetry run alembic upgrade head
          docker compose down -v
